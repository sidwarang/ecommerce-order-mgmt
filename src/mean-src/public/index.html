	<script>
	function buy(id) {
		var iid = id.substr(0, 1);
		var start = id.substr(1, 10);
		var sdate = new Date(start);
		var end = id.substr(11,10);
		var edate = new Date(end);
		var cur = new Date();
		if(sdate<cur&&(edate>cur||edate==" ")
		{
			//window.location = "http://www.google.com/search?q=" + ;
			window.location = "http://localhost:8080/OrderManagementApp/index.jsp?pid="+iid;			
			alert(iid);
		}
		else
		{
			alert("item invalid!!");
			alert(sdate);
			alert(cur);
		}
		
	}
	</script>
